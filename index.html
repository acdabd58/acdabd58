<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat Forum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        select, textarea, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #messages {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .message {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Anonymous Chat Forum</h2>
    
    <select id="chatRoom">
        <option value="general">General</option>
        <option value="tech">Tech</option>
        <option value="fun">Fun</option>
    </select>
    
    <textarea id="messageInput" placeholder="Type your message..." rows="3"></textarea><br>
    
    <select id="encryptionMethod">
        <option value="none">No Encryption</option>
        <option value="base64">Base64 Encode</option>
        <option value="aes">AES Encrypt</option>
        <option value="rot13">ROT13 Cipher</option>
    </select><br>

    <input type="password" id="password" placeholder="Enter password (AES only)" style="display:none;"><br>

    <button onclick="sendMessage()">Send Message</button>

    <h3>Chat Messages</h3>
    <div id="messages"></div>

    <script>
        // Firebase Configuration (Replace with your Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyA_-jwjVy6FgrpEveXdGmp_IKMebKDo0ME",
            authDomain: "webapp-f18d7.firebaseapp.com",
            databaseURL: "https://webapp-f18d7-default-rtdb.firebaseio.com/",
            projectId: "webapp-f18d7",
            storageBucket: "webapp-f18d7.firebasestorage.app",
            messagingSenderId: "17542691325",
            appId: "1:17542691325:web:b6f4db2b4fe04ae0c98194",
            measurementId: "G-YYSQJ7T56L"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Constants
        const chatRoom = document.getElementById("chatRoom");
        const messageInput = document.getElementById("messageInput");
        const encryptionMethod = document.getElementById("encryptionMethod");
        const passwordInput = document.getElementById("password");
        const messagesDiv = document.getElementById("messages");

        // Event Listeners
        encryptionMethod.addEventListener("change", togglePasswordInput);
        chatRoom.addEventListener("change", displayMessages);
        window.onload = displayMessages;

        // Functions
        function sendMessage() {
            const message = messageInput.value.trim();
            const room = chatRoom.value;
            const method = encryptionMethod.value;
            const password = passwordInput.value;

            if (!message) {
                alert("Message cannot be empty!");
                return;
            }

            let encryptedMessage = encryptMessage(message, method, password);

            if (encryptedMessage === null) return; // Stop if encryption fails

            // Save message to Firebase
            database.ref(`messages/${room}`).push({
                text: encryptedMessage,
                method: method,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            messageInput.value = ""; // Clear input
        }

        function encryptMessage(message, method, password) {
            switch (method) {
                case "base64":
                    return btoa(message);
                case "aes":
                    if (!password) {
                        alert("Enter a password for AES encryption!");
                        return null;
                    }
                    return CryptoJS.AES.encrypt(message, password).toString();
                case "rot13":
                    return rot13(message);
                default:
                    return message; // No encryption
            }
        }

        function displayMessages() {
            const room = chatRoom.value;
            messagesDiv.innerHTML = "";

            // Fetch messages from Firebase
            database.ref(`messages/${room}`).on("value", (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });

                // Display messages
                messages.forEach((msg, index) => {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = "message";
                    messageDiv.innerHTML = `
                        <p><b>Message ${index + 1}</b></p>
                        <textarea readonly rows="2">${msg.text}</textarea>
                        <br>
                        <button onclick="decryptMessage('${msg.text}', '${msg.method}')">Decrypt</button>
                        <input type="password" id="decryptPass${index}" placeholder="Password (AES only)">
                    `;
                    messagesDiv.appendChild(messageDiv);
                });
            });
        }

        function decryptMessage(text, method) {
            let decryptedText;
            switch (method) {
                case "base64":
                    decryptedText = atob(text);
                    break;
                case "aes":
                    const password = prompt("Enter password to decrypt AES content:");
                    if (!password) {
                        alert("Password is required!");
                        return;
                    }
                    decryptedText = CryptoJS.AES.decrypt(text, password).toString(CryptoJS.enc.Utf8);
                    if (!decryptedText) {
                        alert("Incorrect Password or Invalid Data!");
                        return;
                    }
                    break;
                case "rot13":
                    decryptedText = rot13(text);
                    break;
                default:
                    decryptedText = text; // Plain text
            }
            alert("Decrypted: " + decryptedText);
        }

        function rot13(str) {
            return str.replace(/[a-zA-Z]/g, function (c) {
                return String.fromCharCode(
                    c.charCodeAt(0) + (c.toLowerCase() < "n" ? 13 : -13)
                );
            });
        }

        function togglePasswordInput() {
            passwordInput.style.display = encryptionMethod.value === "aes" ? "block" : "none";
        }
    </script>

</body>
</html>
